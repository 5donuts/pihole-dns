---
- name: Update repositories
  become_user: root
  become: yes
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 604800 # Only update if cache is >= 1 week old

- name: Update packages
  become_user: root
  become: yes
  ansible.builtin.apt:
    name: "*"
    state: latest

- name: Remove useless packages from the cache
  become_user: root
  become: yes
  ansible.builtin.apt:
    autoclean: yes

- name: Remove unnecessary dependencies
  become_user: root
  become: yes
  ansible.builtin.apt:
    autoremove: yes
