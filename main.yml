---
- name: Configure a PiHole DNS server
  hosts: pihole
  gather_facts: yes
  become: yes

  handlers:
    - name: Include handlers
      ansible.builtin.import_tasks: tasks/handlers.yml

  pre_tasks:
    - name: Load PiHole configuration
      ansible.builtin.include_vars: "{{ item }}"
      loop:
        - config.defaults.yml
        - config.yml

    - name: Ensure apt cache is up to date
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
      register: apt_cache

    - name: Ensure dependencies are installed & up-to-date
      ansible.builtin.apt:
        state: latest
        name:
          - unbound
          - dnsutils # for dig
          - ufw

    # Only reboot when /var/run/reboot-required exists
    # See: https://askubuntu.com/a/1337721
    - name: Check if a reboot is required
      ansible.builtin.file:
        path: /var/run/reboot-required
        state: absent
      notify:
        - Reboot

  tasks:
    - name: Configure Firewall
      ansible.builtin.import_tasks: tasks/firewall.yml

    - name: Install Unbound
      when: install_unbound
      ansible.builtin.import_tasks: tasks/unbound.yml

    - name: Install PiHole
      when: install_pihole
      ansible.builtin.import_tasks: tasks/pihole.yml
